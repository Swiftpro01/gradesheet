  <script>
    function score(){

      var content = document.getElementById('score').value;

       if(content >= 70 && content <=100){
          document.getElementById('grade').value = 'A';
        }
        else if(content >=60 && content <=69){
          document.getElementById('grade').value = 'B';
        }
        else if(content >=50 && content < 60){
          document.getElementById('grade').value = 'C';
        }
        else if(content >=45 && content < 50){
          document.getElementById('grade').value = 'D';
        }
        else if(content >=40 && content < 45){
          document.getElementById('grade').value = 'E';
        }
        else if(content < 40){
            document.getElementById('grade').value = 'F';
          }
        
         
    }

        function total(){
          var sub1 = document.getElementById('score').value;
          var sub2 = document.getElementById('score1').value;
          var sub3 = document.getElementById('score2').value;
          var sub4 = document.getElementById('score3').value;
          var sub5 = document.getElementById('score4').value;

          document.getElementById('total').innerHTML = ans;

          document.getElementById('average').innerHTML = ave;


            var rem = document.getElementById('average').innerHTML;
